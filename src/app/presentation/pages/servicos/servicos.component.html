<header>
  <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold tracking-tight" style="color: #dbdbdb">
      Gerenciar Serviços
    </h1>
  </div>
</header>
<main style="width: auto; margin: 1%; border-radius: 10px; overflow: hidden">
  <table style="width: 100%; padding: 10px">
    <thead>
      <tr style="font-weight: 700; padding: 10px">
        <td>Serviço</td>
        <td>Preço</td>
      </tr>
    </thead>
    <tbody>
      @for(servico of servicos; track $index) {
      <tr style="padding: 10px">
        <td>{{ servico.descricao }}</td>
        <td>R$ {{ servico.preco }}</td>
      </tr>
      }
    </tbody>
  </table>
</main>
